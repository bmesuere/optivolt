name: Optivolt
slug: optivolt
version: "0.1.0"
description: Plan and control Victron ESS with forecasts & dynamic tariffs.
url: https://github.com/bmesuere/optivolt
arch:
  - aarch64
  - amd64
startup: application
init: false

# Ingress lets the UI appear inside Home Assistant without opening a port.
ingress: true
ingress_port: 3000
panel_title: Optivolt
panel_icon: mdi:home-battery-outline

ports:
  "3000/tcp": 3070
ports_description:
  "3000/tcp": Direct API access (use ingress for UI)

# Persist add-on state in /data
map:
  - data:rw

options:
  site_id: ""
  vrm_token: ""
  mqtt_host: "venus.local"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""

schema:
  site_id: str
  vrm_token: password
  mqtt_host: str
  mqtt_port: int
  mqtt_username: str
  mqtt_password: password
