<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Battery Optimizer</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/patternomaly@1.3.2/dist/patternomaly.min.js"></script>


  <!-- HiGHS UMD (defines global `Module`) -->
  <script src="https://lovasoa.github.io/highs-js/highs.js"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <header class="mx-auto max-w-6xl px-4 py-6">
    <h1 class="text-2xl font-semibold">Battery Optimizer</h1>
    <p class="text-sm text-slate-600">Tweak config → run LP → visualize schedule.</p>
  </header>

  <main class="mx-auto max-w-6xl px-4 pb-24 grid lg:grid-cols-3 gap-6">
    <!-- Config -->
    <section class="lg:col-span-1 space-y-4">
      <div class="rounded-2xl border bg-white p-4 shadow-sm">
        <h2 class="font-medium mb-3">Configuration</h2>

        <!-- Less prominent JSON import -->
        <details class="mb-3">
          <summary class="cursor-pointer text-sm text-slate-600">Optional: load config JSON</summary>
          <input id="file" type="file" accept="application/json" class="mt-2 block w-full text-sm" />
        </details>

        <div class="grid grid-cols-2 gap-3">
          <label class="text-sm">Step (min)
            <input id="step" type="number" value="60" class="mt-1 w-full rounded border p-2 text-sm" />
          </label>
          <label class="text-sm">Battery capacity (Wh)
            <input id="cap" type="number" value="20480" class="mt-1 w-full rounded border p-2 text-sm" />
          </label>

          <label class="text-sm">Min SoC (%)
            <input id="minsoc" type="number" value="20" class="mt-1 w-full rounded border p-2 text-sm" />
          </label>
          <label class="text-sm">Max SoC (%)
            <input id="maxsoc" type="number" value="100" class="mt-1 w-full rounded border p-2 text-sm" />
          </label>

          <label class="text-sm">Initial SoC (%)
            <input id="initsoc" type="number" value="20" class="mt-1 w-full rounded border p-2 text-sm" />
          </label>
          <label class="text-sm">Terminal SoC valuation
            <select id="terminal" class="mt-1 w-full rounded border p-2 text-sm">
              <option value="zero" selected>zero</option>
              <option value="min">min</option>
              <option value="avg">avg</option>
              <option value="max">max</option>
            </select>
          </label>

          <label class="text-sm">Max charge speed (W)
            <input id="pchg" type="number" value="3600" class="mt-1 w-full rounded border p-2 text-sm" />
          </label>
          <label class="text-sm">Max discharge speed (W)
            <input id="pdis" type="number" value="4000" class="mt-1 w-full rounded border p-2 text-sm" />
          </label>

          <label class="text-sm">Max grid import (W)
            <input id="gimp" type="number" value="2500" class="mt-1 w-full rounded border p-2 text-sm" />
          </label>
          <label class="text-sm">Max grid export (W)
            <input id="gexp" type="number" value="5000" class="mt-1 w-full rounded border p-2 text-sm" />
          </label>

          <label class="text-sm">Charge efficiency (%)
            <input id="etaC" type="number" value="95" class="mt-1 w-full rounded border p-2 text-sm" />
          </label>
          <label class="text-sm">Discharge efficiency (%)
            <input id="etaD" type="number" value="95" class="mt-1 w-full rounded border p-2 text-sm" />
          </label>

          <label class="text-sm">Battery wear cost (c€/kWh)
            <input id="bwear" type="number" value="2" class="mt-1 w-full rounded border p-2 text-sm" />
          </label>
        </div>

        <p class="mt-4 text-sm font-medium">Time series (comma- or whitespace-separated):</p>
        <div class="mt-2 space-y-2">
          <label class="block text-sm">Load (W)
            <textarea id="ts-load" rows="2" class="mt-1 w-full rounded border p-2 text-sm">280,250,360,420,1230,190,190,490,490,360,670,1750,340,640,360,880,650,900,540,500,480,480,480,290</textarea>
          </label>
          <label class="block text-sm">PV (W)
            <textarea id="ts-pv" rows="2" class="mt-1 w-full rounded border p-2 text-sm">0,0,0,0,0,0,0,0,40,120,480,700,920,910,940,670,520,290,60,0,0,0,0,0</textarea>
          </label>
          <label class="block text-sm">Import price (c€/kWh)
            <textarea id="ts-ic" rows="2" class="mt-1 w-full rounded border p-2 text-sm">22.258065600000002,21.642862800000003,21.0892884,21.10875,20.760603600000003,20.515171200000005,22.302394800000002,23.395488,23.527394400000006,29.488050000000005,27.600274800000005,24.1653024,23.696061600000004,23.5122576,22.264552800000004,22.5337716,21.789906000000002,22.3391556,29.704290000000004,44.90920560000001,33.8550168,28.9160952,25.5719436,23.5284756</textarea>
          </label>
          <label class="block text-sm">Export price (c€/kWh)
            <textarea id="ts-ec" rows="2" class="mt-1 w-full rounded border p-2 text-sm">6.45074,5.893119999999999,5.391359999999999,5.409,5.09344,4.870979999999999,6.49092,7.481700000000001,7.60126,13.004,11.292919999999999,8.179459999999999,7.754140000000001,7.58754,6.456619999999999,6.700640000000001,6.0264,6.524239999999999,13.200000000000001,26.98174,16.96222,12.48558,9.45444,7.602239999999999</textarea>
          </label>
        </div>

        <div class="mt-4 flex gap-2">
          <button id="run" class="rounded-2xl bg-blue-600 px-4 py-2 text-white">Run optimizer</button>
        </div>

        <p id="status" class="mt-3 text-sm text-slate-600"></p>
      </div>

      <div class="rounded-2xl border bg-white p-4 shadow-sm">
        <h2 class="font-medium mb-2">Objective</h2>
        <div class="text-sm"><span id="objective">—</span></div>
      </div>
    </section>

    <!-- Results -->
    <section class="lg:col-span-2 space-y-4">
      <div class="rounded-2xl border bg-white p-4 shadow-sm">
        <h3 class="font-medium mb-3">Optimal power flows</h3>
        <canvas id="flows" class="w-full h-64"></canvas>
      </div>

      <div class="rounded-2xl border bg-white p-4 shadow-sm">
        <h3 class="font-medium mb-3">State of charge</h3>
        <div class="h-44">
          <canvas id="soc" class="w-full h-full"></canvas>
        </div>
      </div>

      <div class="rounded-2xl border bg-white p-4 shadow-sm">
        <h3 class="font-medium mb-3">Energy prices</h3>
        <canvas id="prices" class="w-full h-56"></canvas>
      </div>

      <div class="rounded-2xl border bg-white p-4 shadow-sm">
        <h3 class="font-medium mb-3">Predicted load and solar</h3>
        <canvas id="loadpv" class="w-full h-56"></canvas>
      </div>

      <div class="rounded-2xl border bg-white p-4 shadow-sm overflow-auto">
        <h3 class="font-medium mb-3">Schedule table</h3>
        <table id="table" class="min-w-full text-sm"></table>
      </div>
    </section>
  </main>

  <!-- Your app (ESM) -->
  <script type="module" src="./app.js"></script>
</body>
</html>
